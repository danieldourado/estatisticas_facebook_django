{% extends "base.html" %}

{% block head_title %} 
    Pages | {{ block.super}}
{% endblock head_title %} 

{% block content %}
<h1>{{ object.pretty_name }}</h1>
<p>Criado: {{ object.created }}</p>
<p>Short name: {{ object.name }}</p>

    
<a href="{% url 'pages:insights-extract' pk=object.pk %}" class="btn btn-info" role="button">Extrair insights</a>
<a href="{% url 'pages:erase-all-pages' %}" class="btn btn-danger" role="button">Apagar</a>

{% endblock content %}
