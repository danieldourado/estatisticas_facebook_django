{% extends "base.html" %}

{% block head_title %} 
    Pages | {{ block.super}}
{% endblock head_title %} 

{% block content %}

    {% for obj in object_list %}
    <a href="{% url 'pages:detail' slug=obj.slug %}"><p>{{ obj.slug }}</p></a>
    {% endfor %}
   
    <a href="{% url 'pages:create' %}" class="btn btn-info" role="button">Criar nova página</a>
    <a href="{% url 'pages:erase-all-pages' %}" class="btn btn-info" role="button">Apagar todas as páginas</a>

{% endblock content %}
